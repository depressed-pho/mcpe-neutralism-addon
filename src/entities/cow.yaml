---
minecraft:entity:
  format_version: 0.1

  component_groups:
    minecraft:cow_baby:
      minecraft:is_baby: {}

      minecraft:scale:
        value: 0.5

      minecraft:ageable:
        duration: 1200
        feedItems: wheat
        grow_up:
          event: minecraft:ageable_grow_up
          target: self

      # Only babies panic. Adult cows don't!
      minecraft:behavior.panic:
        priority: 2
        speed_multiplier: 1.25

      minecraft:behavior.follow_parent:
        priority: 3
        speed_multiplier: 1.1

      minecraft:behavior.look_at_player:
        priority: 4
        target_distance: 6
        probability: 0.02

    minecraft:cow_neutral:
      minecraft:on_target_acquired:
        event: minecraft:become_angry

    minecraft:cow_angry:
      minecraft:angry:
        duration: 25
        broadcastAnger: true
        broadcastRange: 20
        calm_event:
          event: minecraft:on_calm
          target: self

      minecraft:behavior.nearest_attackable_target:
        priority: 2
        entity_types:
        - filters:
            other_with_families: player
          max_dist: 16
        must_see: true

      minecraft:behavior.melee_attack:
        priority: 3
        speed_multiplier: 1.25
        track_target: false

      # Angry cows always look at you!
      minecraft:behavior.look_at_player:
        priority: 4
        look_distance: 8

    minecraft:cow_adult:
      minecraft:loot:
        table: loot_tables/entities/cow.json

      minecraft:behavior.breed:
        priority: 5
        speed_multiplier: 1

      minecraft:breedable:
        requireTame: false
        breedItems: wheat
        breedsWith:
          mateType: minecraft:cow
          babyType: minecraft:cow
          breed_event:
            event: minecraft:entity_born
            target: baby

    # Angry cows aren't leashable!
    minecraft:cow_leashable:
      minecraft:leashable:
        soft_distance: 4
        hard_distance: 6
        max_distance: 10
        on_leash:
          event: minecraft:on_leash
          target: self
        on_unleash:
          event: minecraft:on_unleash
          target: self

    minecraft:cow_leashed:
      minecraft:behavior.move_towards_restriction:
        priority: 6
        speed_multiplier: 1

  components:
    minecraft:identifier:
      id: minecraft:cow

    minecraft:type_family:
      family:
        - cow

    minecraft:collision_box:
      width: 0.9
      height: 1.3

    minecraft:nameable: {}

    # Tougher than blazes!
    minecraft:health:
      value: 30
      max: 30

    # The same damage as wither skeletons!
    minecraft:attack:
      damage: 4

    minecraft:movement:
      value: 0.25
      max: 0.5

    minecraft:behavior.float:
      priority: 0

    minecraft:behavior.hurt_by_target:
      priority: 1

    minecraft:behavior.mount_pathing:
      priority: 7
      speed_multiplier: 1.5
      target_dist: 0
      track_target: true

    minecraft:behavior.tempt:
      priority: 8
      speed_multiplier: 1.25
      items:
        - wheat

    minecraft:behavior.random_stroll:
      priority: 9
      speed_multiplier: 0.8

    minecraft:behavior.random_look_around:
      priority: 10

    minecraft:interact:
      - on_interact:
          filters:
            other_with_item: bucket:0
            other_with_families: player
        use_item: true
        transform_to_item: bucket:1
        play_sounds: milk
        interact_text: action.interact.milk

    minecraft:rideable:
      seat_count: 1
      family_types:
      - zombie
      seats:
        position:
        - 0
        - 1.105
        - 0

  events:
    minecraft:entity_spawned:
      randomize:
      - weight: 95
        add:
          component_groups:
            - minecraft:cow_adult
            - minecraft:cow_neutral
            - minecraft:cow_leashable
      - weight: 5
        add:
          component_groups:
            - minecraft:cow_baby
            - minecraft:cow_leashable

    minecraft:entity_born:
      add:
        component_groups:
          - minecraft:cow_baby
          - minecraft:cow_leashable

    minecraft:ageable_grow_up:
      remove:
        component_groups:
          - minecraft:cow_baby
      add:
        component_groups:
          - minecraft:cow_adult
          - minecraft:cow_neutral

    minecraft:on_leash:
      add:
        component_groups:
          - minecraft:cow_leashed

    minecraft:on_unleash:
      remove:
        component_groups:
          - minecraft:cow_leashed

    minecraft:become_angry:
      remove:
        component_groups:
          - minecraft:cow_neutral
          - minecraft:cow_leashable
      add:
        component_groups:
          - minecraft:cow_angry

    minecraft:on_calm:
      remove:
        component_groups:
          - minecraft:cow_angry
      add:
        component_groups:
          - minecraft:cow_neutral
          - minecraft:cow_leashable

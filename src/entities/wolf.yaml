---
minecraft:entity:
  format_version: 0.1

  component_groups:
    minecraft:wolf_baby:
      minecraft:is_baby: {}

      minecraft:scale:
        value: 0.5

      minecraft:ageable:
        duration: 1200
        feedItems:
          - chicken
          - cooked_chicken
          - beef
          - cooked_beef
          - muttonRaw
          - muttonCooked
          - porkchop
          - cooked_porkchop
          - rabbit
          - cooked_rabbit
          - rotten_flesh
        grow_up:
          event: minecraft:ageable_grow_up
          target: self

    minecraft:wolf_adult:
      minecraft:loot:
        table: loot_tables/entities/wolf.json

      minecraft:breedable:
        requireTame: true
        breedsWith:
          mateType: minecraft:wolf
          babyType: minecraft:wolf
          breed_event:
            event: minecraft:entity_born
            target: baby
        breedItems:
          - chicken
          - cooked_chicken
          - beef
          - cooked_beef
          - muttonRaw
          - muttonCooked
          - porkchop
          - cooked_porkchop
          - rabbit
          - cooked_rabbit
          - rotten_flesh

    minecraft:wolf_angry:
      minecraft:angry:
        duration: 25
        broadcastAnger: true
        broadcastRange: 20
        calm_event:
          event: minecraft:on_calm
          target: self
      minecraft:on_target_acquired: {}

    minecraft:wolf_wild:
      minecraft:tameable:
        probability: 0.33
        tameItems: bone
        tame_event:
          event: minecraft:on_tame
          target: self

      # Wild wolves still attack sheep and rabbits. They will starve
      # otherwise...
      minecraft:behavior.nearest_attackable_target:
        priority: 4
        attack_interval: 10
        entity_types:
          - filters:
              other_with_families:
                - sheep
                - rabbit
            max_dist: 16
        must_see: true

      minecraft:on_target_acquired:
        event: minecraft:become_angry
        target: self

      minecraft:rideable:
        seat_count: 1
        family_types:
          - zombie
        seats:
          position:
            - 0
            - 0.675
            - -0.1

    minecraft:wolf_tame:
      minecraft:is_tamed: {}

      minecraft:health:
        value: 20
        max: 20

      minecraft:color:
        value: 14

      minecraft:behavior.follow_owner:
        priority: 6
        speed_multiplier: 1
        start_distance: 10
        stop_distance: 2

      minecraft:attack:
        damage: 4

      minecraft:behavior.breed:
        priority: 7

      minecraft:behavior.owner_hurt_by_target:
        priority: 1

      minecraft:behavior.owner_hurt_target:
        priority: 2

      minecraft:sittable: {}

      minecraft:is_dyeable:
        interact_text: action.interact.wolfcollar

      minecraft:leashable:
        soft_distance: 4
        hard_distance: 6
        max_distance: 10
        on_leash:
          event: minecraft:on_leash
          target: self
        on_unleash:
          event: minecraft:on_unleash
          target: self

    minecraft:wolf_leashed:
      minecraft:behavior.move_towards_restriction:
        priority: 2
        speed_multiplier: 1

  components:
    minecraft:identifier:
      id: minecraft:wolf

    minecraft:nameable: {}

    minecraft:type_family:
      family:
        - wolf

    minecraft:collision_box:
      width: 0.6
      height: 0.8

    # THINKME: Is this really needed?
    minecraft:on_calm:
      event: minecraft:on_calm
      target: self

    minecraft:health:
      value: 8
      max: 8

    minecraft:movement:
      value: 0.3

    minecraft:attack:
      damage: 3

    minecraft:healable:
      items:
        - porkchop
        - cooked_porkchop
        - fish
        - salmon
        - clownfish
        - pufferfish
        - cooked_fish
        - cooked_salmon
        - beef
        - cooked_beef
        - chicken
        - cooked_chicken
        - muttonRaw
        - muttonCooked
        - rotten_flesh
        - rabbit
        - cooked_rabbit
        - rabbit_stew

    minecraft:behavior.float:
      priority: 0

    minecraft:behavior.stay_while_sitting:
      priority: 3

    minecraft:behavior.hurt_by_target:
      priority: 8

    minecraft:behavior.mount_pathing:
      priority: 9
      speed_multiplier: 1.25
      target_dist: 0
      track_target: true

    minecraft:behavior.leap_at_target:
      priority: 10
      target_dist: 0.4

    minecraft:behavior.melee_attack:
      priority: 11
      target_dist: 1.2
      track_target: true
      reach_multiplier: 1

    minecraft:behavior.random_stroll:
      priority: 12
      speed_multiplier: 1

    minecraft:behavior.beg:
      priority: 13
      look_distance: 8
      look_time:
        - 2
        - 4
      items:
        - bone

  events:
    minecraft:entity_spawned:
      randomize:
        - weight: 9
          add:
            component_groups:
              - minecraft:wolf_adult
              - minecraft:wolf_wild
        - weight: 1
          add:
            component_groups:
              - minecraft:wolf_baby
              - minecraft:wolf_wild

    minecraft:entity_born:
      add:
        component_groups:
          - minecraft:wolf_baby
          - minecraft:wolf_tame

    minecraft:ageable_grow_up:
      remove:
        component_groups:
          - minecraft:wolf_baby
      add:
        component_groups:
          - minecraft:wolf_adult

    minecraft:ageable_set_baby:
      remove:
        component_groups:
          - minecraft:wolf_adult
      add:
        component_groups:
          - minecraft:wolf_baby

    minecraft:on_tame:
      remove:
        component_groups:
          - minecraft:wolf_wild
      add:
        component_groups:
          - minecraft:wolf_tame

    minecraft:become_angry:
      remove:
        component_groups:
          - minecraft:wolf_wild
      add:
        component_groups:
          - minecraft:wolf_angry

    minecraft:on_calm:
      remove:
        component_groups:
          - minecraft:wolf_angry
      add:
        component_groups:
          - minecraft:wolf_wild

    minecraft:on_leash:
      add:
        component_groups:
          - minecraft:wolf_leashed

    minecraft:on_unleash:
      remove:
        component_groups:
          - minecraft:wolf_leashed

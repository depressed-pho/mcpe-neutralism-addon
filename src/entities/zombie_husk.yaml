---
minecraft:entity:
  format_version: 0.1

  component_groups:
    minecraft:zombie_husk_baby:
      minecraft:is_baby: {}

      minecraft:scale:
        value: 0.5

      minecraft:movement:
        value: 0.46
        max: 0.46

    minecraft:zombie_husk_neutral:
      minecraft:on_target_acquired:
        event: minecraft:become_angry

    minecraft:zombie_husk_angry:
      minecraft:angry:
        duration: 25
        broadcastAnger: true
        broadcastRange: 20
        calm_event:
          event: minecraft:on_calm
          target: self

      minecraft:behavior.nearest_attackable_target:
        priority: 3
        entity_types:
          - filters:
              other_with_families:
                - player
                - irongolem
                - snowgolem
                - villager
            max_dist: 16

      minecraft:behavior.melee_attack:
        priority: 4
        speed_multiplier: 1
        track_target: false

    minecraft:zombie_husk_adult:
      minecraft:movement:
        value: 0.23
        max: 0.23

    minecraft:zombie_husk_jockey:
      minecraft:behavior.find_mount:
        priority: 1
        within_radius: 16

  components:
    minecraft:identifier:
      id: minecraft:husk

    minecraft:collision_box:
      width: 0.6
      height: 1.8

    minecraft:nameable: {}

    minecraft:type_family:
      family:
        - husk
        - undead
        - monster

    minecraft:loot:
      table: loot_tables/entities/zombie.json

    minecraft:equipment:
      table: loot_tables/entities/zombie_equipment.json

    minecraft:health:
      value: 20
      max: 20

    minecraft:attack:
      damage: 3
      effect_name: hunger
      effect_duration: 30

    minecraft:variant:
      value: 2

    minecraft:behavior.float:
      priority: 0

    minecraft:behavior.break_door:
      priority: 1

    minecraft:behavior.hurt_by_target:
      priority: 2

    minecraft:behavior.move_towards_restriction:
      priority: 5
      speed_multiplier: 1

    minecraft:behavior.random_stroll:
      priority: 6
      speed_multiplier: 1

    minecraft:behavior.look_at_player:
      priority: 7
      look_distance: 6
      probability: 0.02

    minecraft:behavior.random_look_around:
      priority: 8

  events:
    minecraft:entity_spawned:
      randomize:
        - weight: 9500
          add:
            component_groups:
              - minecraft:zombie_husk_adult
              - minecraft:zombie_husk_neutral
        - weight: 425
          add:
            component_groups:
              - minecraft:zombie_husk_baby
        - weight: 75
          add:
            component_groups:
              - minecraft:zombie_husk_baby
              - minecraft:zombie_husk_jockey

    minecraft:become_angry:
      remove:
        component_groups:
          - minecraft:zombie_husk_neutral
      add:
        component_groups:
          - minecraft:zombie_husk_angry

    minecraft:on_calm:
      remove:
        component_groups:
          - minecraft:zombie_husk_angry
      add:
        component_groups:
          - minecraft:zombie_husk_neutral

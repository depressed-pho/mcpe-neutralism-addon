---
minecraft:entity:
  format_version: 0.1

  component_groups:
    minecraft:zombie_villager_baby:
      minecraft:is_baby: {}

      minecraft:scale:
        value: 0.5

      minecraft:movement:
        value: 0.46
        max: 0.46

    minecraft:zombie_villager_neutral:
      minecraft:on_target_acquired:
        event: minecraft:become_angry

    minecraft:zombie_villager_angry:
      minecraft:angry:
        duration: 25
        broadcastAnger: true
        broadcastRange: 20
        calm_event:
          event: minecraft:on_calm
          target: self

      minecraft:behavior.nearest_attackable_target:
        priority: 3
        entity_types:
          - filters:
              other_with_families:
                - player
                - irongolem
                - snowgolem
                - villager
            max_dist: 35

      minecraft:behavior.melee_attack:
        priority: 4
        speed_multiplier: 1
        track_target: false

    minecraft:zombie_villager_adult:
      minecraft:movement:
        value: 0.23
        max: 0.23

      minecraft:burns_in_daylight: {}

    minecraft:zombie_villager_jockey:
      minecraft:behavior.find_mount:
        priority: 1
        within_radius: 16

    minecraft:to_villager:
      minecraft:transformation:
        into: minecraft:villager
        delay:
          value: 100
          block_assist_chance: 0.01
          block_radius: 4
          block_chance: 0.3
          block_types:
            - minecraft:bed
            - minecraft:iron_bars

    minecraft:zombie_farmer:
      minecraft:type_family:
        family:
          - farmer
          - zombie
          - zombie_villager
          - undead
          - monster
      minecraft:variant:
        value: 0

    minecraft:zombie_fisherman:
      minecraft:type_family:
        family:
          - fisherman
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 0

    minecraft:zombie_shepherd:
      minecraft:type_family:
        family:
          - shepherd
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 0

    minecraft:zombie_fletcher:
      minecraft:type_family:
        family:
          - fletcher
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 0

    minecraft:zombie_librarian:
      minecraft:type_family:
        family:
          - librarian
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 1

    minecraft:zombie_cleric:
      minecraft:type_family:
        family:
          - cleric
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 2

    minecraft:zombie_armorer:
      minecraft:type_family:
        family:
          - armorer
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 3

    minecraft:zombie_weaponsmith:
      minecraft:type_family:
        family:
          - weaponsmith
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 3

    minecraft:zombie_toolsmith:
      minecraft:type_family:
        family:
          - toolsmith
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 3

    minecraft:zombie_butcher:
      minecraft:type_family:
        family:
          - butcher
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 4

    minecraft:zombie_leatherworker:
      minecraft:type_family:
        family:
          - leatherworker
          - zombie_villager
          - zombie
          - undead
          - monster
      minecraft:variant:
        value: 4

  components:
    minecraft:identifier:
      id: minecraft:zombie_villager

    minecraft:loot:
      table: loot_tables/entities/zombie.json

    minecraft:collision_box:
      width: 0.6
      height: 1.8

    minecraft:health:
      value: 20
      max: 20

    minecraft:attack:
      damage: 3

    minecraft:nameable: {}

    minecraft:interact:
      on_interact:
        filters:
          other_with_item: golden_apple
          with_components: minecraft:effect.weakness
        event: minecraft:zombie_villager_converted
        target: self
      use_item: true

    minecraft:rideable:
      seat_count: 1
      family_types:
        - zombie
      seats:
        position:
          - 0
          - 0.9
          - -0.25

    minecraft:behavior.float:
      priority: 0

    minecraft:behavior.break_door:
      priority: 1

    minecraft:behavior.hurt_by_target:
      priority: 2

    minecraft:behavior.move_towards_restriction:
      priority: 5
      speed_multiplier: 1

    minecraft:behavior.random_stroll:
      priority: 6
      speed_multiplier: 1

    minecraft:behavior.look_at_player:
      priority: 7
      look_distance: 6
      probability: 0.02

    minecraft:behavior.random_look_around:
      priority: 8

  events:
    minecraft:zombie_villager_converted:
      add:
        component_groups:
        - minecraft:to_villager

    minecraft:entity_spawned:
      randomize:
        - weight: 9500
          add:
            component_groups:
              - minecraft:zombie_villager_adult
              - minecraft:zombie_villager_neutral
        - weight: 425
          add:
            component_groups:
              - minecraft:zombie_villager_baby
              - minecraft:zombie_neutral
        - weight: 75
          add:
            component_groups:
              - minecraft:zombie_villager_baby
              - minecraft:zombie_villager_jockey
              - minecraft:zombie_neutral

    minecraft:become_angry:
      remove:
        component_groups:
          - minecraft:zombie_villager_neutral
      add:
        component_groups:
          - minecraft:zombie_villager_angry

    minecraft:on_calm:
      remove:
        component_groups:
          - minecraft:zombie_villager_angry
      add:
        component_groups:
          - minecraft:zombie_villager_neutral

    minecraft:entity_transformed:
      sequence:
        - filters:
            other_with_components: minecraft:is_baby
          add:
            component_groups:
              - minecraft:zombie_villager_baby
        - filters:
            other_without_components: minecraft:is_baby
          add:
            component_groups:
              - minecraft:zombie_villager_adult
        - filters:
            other_with_families: farmer
          add:
            component_groups:
              - minecraft:zombie_farmer
        - filters:
            other_with_families: fisherman
          add:
            component_groups:
              - minecraft:zombie_fisherman
        - filters:
            other_with_families: shepherd
          add:
            component_groups:
              - minecraft:zombie_shepherd
        - filters:
            other_with_families: fletcher
          add:
            component_groups:
              - minecraft:zombie_fletcher
        - filters:
            other_with_families: librarian
          add:
            component_groups:
              - minecraft:zombie_librarian
        - filters:
            other_with_families: cleric
          add:
            component_groups:
              - minecraft:zombie_cleric
        - filters:
            other_with_families: armorer
          add:
            component_groups:
              - minecraft:zombie_armorer
        - filters:
            other_with_families: weaponsmith
          add:
            component_groups:
              - minecraft:zombie_weaponsmith
        - filters:
            other_with_families: toolsmith
          add:
            component_groups:
              - minecraft:zombie_toolsmith
        - filters:
            other_with_families: butcher
          add:
            component_groups:
              - minecraft:zombie_butcher
        - filters:
            other_with_families: leatherworker
          add:
            component_groups:
              - minecraft:zombie_leatherworker
